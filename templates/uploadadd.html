<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Image/Video Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form  method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label >Media Type</label>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="mediaType" id="imageRadio" value="image" checked>
              <label class="form-check-label" for="imageRadio">
                Image
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="mediaType" id="videoRadio" value="video">
              <label class="form-check-label" for="videoRadio">
                Video
              </label>
            </div>
          </div>
          {% csrf_token %}
        <input type="file" name="image">
          <br>
          <div class="form-group" id="urlField" >
            <label for="urlInput">URL</label>
            <input type="text" class="form-control" id="urlInput" name="url">
          </div>
          <div class="form-group">
  <label for="title">Title</label>
  <input type="text" class="form-control" id="title" name="title" required>
</div>
<div class="form-group">
  <label for="description">Description</label>
  <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
</div>
<div class="form-group">
  <label for="description">Select Influencer</label>
  <select class="form-control" id="influencerDropdown" name="platform">
              <option value="">Select an influencer</option>
              {% for influencer in influencers %}
                <option value="{{ influencer.username }}">{{ influencer.username }}</option>
                    {{ influencer }}
              {% endfor %}
            </select>
</div>

          <h3>OR</h3>
<div class="form-group">
            <label for="platform">Platform</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="platform" id="youtubeRadio" value="youtube">
              <label class="form-check-label" for="youtubeRadio">
                YouTube
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="platform" id="instagramRadio" value="instagram">
              <label class="form-check-label" for="instagramRadio">
                Instagram
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="platform" id="facebookRadio" value="facebook">
              <label class="form-check-label" for="facebookRadio">
                Facebook
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="platform" id="redditRadio" value="reddit">
              <label class="form-check-label" for="redditRadio">Reddit</label>
            </div>
</div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
